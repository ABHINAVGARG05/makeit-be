name: Deploy to Heroku

on:
  push:
    branches:
      - master  # Change this to your main branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust based on your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Adjust if you have tests

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://git.heroku.com/YOUR_HEROKU_APP_NAME.git
        git push heroku master
